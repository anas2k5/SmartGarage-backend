# Local Dev DB (must start with jdbc: ? permanent fix for the "URL must start with 'jdbc'" error)
spring.datasource.url=jdbc:postgresql://localhost:5432/smartgarage
spring.datasource.username=postgres
spring.datasource.password=postgres_password_here

# JPA for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - local dev values (NOT for prod)
jwt.secret=ReplaceThisWithBase64Encoded32ByteSecret==
jwt.expirationMs=3600000

# Server
server.port=8080

# CORS (dev)
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
