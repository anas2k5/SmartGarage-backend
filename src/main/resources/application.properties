# ===============================
# DATABASE CONFIG (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/smartgarage
spring.datasource.username=postgres
spring.datasource.password=Anas

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===============================
# JWT CONFIG
# ===============================
jwt.secret=ChangeThisToAStrongRandomSecretKey12345
jwt.expirationMs=3600000  


# ===============================
# SECURITY & FILTER DEBUG (IMPORTANT FOR 403 ISSUE)
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.com.smartgarage.backend.config=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


# ===============================
# SERVER CONFIG
# ===============================
server.port=8080


# ===============================
# CORS CONFIG (AVOID 403 ON OPTIONS)
# ===============================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true


# ===============================
# H2 Console Support (optional)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
